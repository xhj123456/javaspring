<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

  <body>
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">演示</a>
        <a>
          <cite>导航元素</cite></a>
      </span>
      <a class="layui-btn layui-btn-primary layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:38px">ဂ</i></a>

    <div class="x-body">
      <div class="layui-row">
        <form method="post" action="/admin/leacots" class="layui-form layui-col-md12 x-so">
          <input class="layui-input" th:value="${data.get('start')}" placeholder="开始日" name="start" id="start">
          <input class="layui-input" th:value="${data.get('end')}" placeholder="截止日" name="end" id="end">
          <input type="hidden" th:value="${data.cid}" name="cid">
<!--          <input type="text" id="title" name="title"  th:value="${data.get('title')}" placeholder="请输入文章标题" autocomplete="off" class="layui-input">-->
          <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </form>
      </div>
      <xblock>
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
<!--        <button class="layui-btn" th:onclick="'javascript:x_admin_show(\'添加用户\',\'./document-add.html?cid='+${document.map.cid}+'\');'"><i class="layui-icon"></i>添加</button>-->
        <span class="x-right" style="line-height:40px">共有数据：[[${message.count}]] 条</span>
      </xblock>
      <table class="layui-table">
        <thead>
          <tr>
            <th>
              <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
            </th>
            <th>编号</th>
            <th>内容</th>
            <th>时间</th>
            <th>用户</th>
            <th>操作</th>
            </tr>
        </thead>
        <tbody>
          <tr th:each="dacu:${message.messageList}">
            <td>
              <div class="layui-unselect layui-form-checkbox" lay-skin="primary" th:data-id='${dacu.id}'><i class="layui-icon">&#xe605;</i></div>
            </td>
            <td th:text="${dacu.id}">${documentList.}</td>
            <td th:text="${dacu.message}">老王:18925139194</td>
            <td th:text="${dacu.date}">2017-08-17 18:22</td>
            <td th:text="${dacu.user.username}">2017-08-17 18:22</td>
            <td class="td-manage">
<!--              <a title="查看" th:onclick="'javascript:x_admin_show(\'修改用户\',\'./document-edit.html?id='+${dacu.getId()}+'&&cid='+${document.map.cid}+'\');'" href="javascript:;">-->
<!--                <i class="layui-icon">&#xe63c;</i>-->
<!--              </a>-->
              <a title="删除" th:onclick="'javascript:member_del('+this+','+${dacu.id}+');'" href="javascript:;">
                <i class="layui-icon">&#xe640;</i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="page">
        <div>
          <div id="demo0"></div>
        </div>
      </div>

    </div>
    <script>
      layui.use(['laydate','laypage'], function(){
        var laydate = layui.laydate;
        var laypage = layui.laypage;
        //总页数低于页码总数
        laypage.render({
          elem: 'demo0'
          ,count: [[${message.get('count')}]] //数据总数
          ,limit:[[${data.get('num')}]]
          ,curr:[[${message.map.get('current')}]]
          ,jump: function(obj,first){
            if (!first){
              console.log(obj);
              location.href="/admin/leacots?page="+obj.curr+ "&&start="+$("#start").val()+
                      "&&end="+$("#end").val()+"&&cid="+[[${data.get('cid')}]]
            }
          }
        });


        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
          ,trigger: 'click'
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
          ,trigger: 'click'
        });
      });

       /*用户-停用*/
      function member_stop(obj,id){
          layer.confirm('确认要停用吗？',function(index){

              if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

              }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
              }
              
          });
      }

      /*用户-删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
            console.log(obj);
            console.log(id);
            $.ajax({
              type:"post",
              url:"delLeacot",
              data:{ids:id},
              dataType:'json',
              success:function (data) {
                if (data.code==200){
                  //发异步删除数据
                  // $(obj).parents("tr").remove();
                  layer.msg('已删除!',{icon:1,time:1000});
                  //重新加载父页面
                  location.reload();
                }
              }
            })

          });
      }



      function delAll (argument) {

        var data = tableCheck.getData();
        if (data.length==0){
          layer.msg('未选择删除项', {icon: 2});
          return false;
        }
        layer.confirm('确认要删除吗？'+data,function(index){
          console.log(data);
          $.ajax({
            type:"post",
            url:"delLeacotBatch",
            data:{ids:data},
            dataType:'json',
            success:function (datas) {
              if (datas.code==200){
                //捉到所有被选中的，发异步进行删除
                layer.msg(datas.msg, {icon: 1});
                // $(".layui-form-checked").not('.header').parents('tr').remove();
                location.href="/admin/leacots?cid=10";
              }else {
                layer.msg(datas.msg, {icon: 2});
                return false;
              }
            }
          })
        });
      }

      /**
       * 处理数据
       */
      function getStr(data) {
        var str = "";
        for (var i=0;i<data.length;i++){
          str += "'"+data[i]+"'";
          if (i!=data.length-1){
            str += ",";
          }
        }
        return str;
      }
    </script>
  </body>

</html>
