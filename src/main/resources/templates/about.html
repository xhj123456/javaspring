<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{head::.head}"></head>
<body>
<!--顶部-->
<div th:replace="~{header::.header}"></div>

  <div class="about-content">
    <div class="w1000">
      <div class="item info">
        <div class="title">
          <h3>我的介绍</h3>
        </div>
        <div class="cont">
          <img th:src="${message.pic}" src="../res/img/xc_img1.jpg">
          <div class="per-info">
            <p>
              <span class="name" th:text="${message.title}">小明</span><br />
              <span class="age"><span th:text="${message.age}">24</span>岁</span><br />
              <span class="Career" th:text="${message.job}">设计师, 前端工程师</span><br />
              <span class="interest" th:text="${message.hobby}">爱好旅游,打游戏</span>
            </p>
          </div>
        </div>
      </div>
      <div class="item tool">
        <div class="title">
          <h3>我的技能</h3>
        </div>
        <div class="layui-fluid">
          <div class="layui-row">
            <div class="layui-col-xs6 layui-col-sm3 layui-col-md3" th:each="skill:${skillList}">
              <div class="cont-box">
                <img th:src="${skill.pic}" src="../res/img/gr_img2.jpg">
                <p th:text="${skill.skill}">80%</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="item contact">
        <div class="title">
          <h3>联系方式</h3>
        </div>
        <div class="cont">
          <img th:src="${contact.pic}" src="../res/img/erweima.jpg">
          <div class="text">
            <p class="WeChat">微信：<span th:text="${contact.wx}">1234567890</span></p>
            <p class="qq">qq：<span th:text="${contact.phone}">123456789</span></p>
            <p class="iphone">电话：<span>123456789</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!--底部-->
  <div th:replace="~{footer::.footer-wrap}"></div>
  <script type="text/javascript">
    layui.config({
      base: '../res/js/util/'
    }).use(['element','laypage','form','layer','menu'],function(){
      element = layui.element,laypage = layui.laypage,form = layui.form,layer = layui.layer,menu = layui.menu;
      menu.init();
    })
  </script>
</body>
</html>
