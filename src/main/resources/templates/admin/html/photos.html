<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-L-admin1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{css/font.css}">
    <link rel="stylesheet" th:href="@{css/xadmin.css}">
    <script th:src="@{js/jquery.min.js}" ></script>
    <script type="text/javascript" th:src="@{layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{js/xadmin.js}"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">演示</a>
        <a>
          <cite>导航元素</cite></a>
      </span>
    <a class="layui-btn layui-btn-primary layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:38px">ဂ</i></a>
</div>
<div class="x-body">
    <div class="layui-row">
        <form method="post" action="/admin/album" class="layui-form layui-col-md12 x-so">
            <input class="layui-input" th:value="${start}" placeholder="开始日" name="start" id="start">
            <input class="layui-input" th:value="${end}" placeholder="截止日" name="end" id="end">
            <input type="hidden" th:value="${cid}" name="cid">
            <input type="text" id="title" name="title"  th:value="${title}" placeholder="请输入文章标题" autocomplete="off" class="layui-input">
            <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </form>
    </div>
    <xblock>
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
        <button class="layui-btn" th:onclick="'javascript:x_admin_show(\'添加照片\',\'./photos-add.html?cid='+${cid}+'\');'"><i class="layui-icon"></i>添加</button>
        <span class="x-right" style="line-height:40px">共有数据：[[${count}]] 条</span>
    </xblock>
    <table class="layui-table">
        <thead>
        <tr>
            <th>
                <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
            </th>
            <th>图片标题</th>
            <th>图片展示</th>
            <th>添加时间</th>
            <th>添加用户</th>
            <th >操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="document : ${photosList}">
            <td>
                <div class="layui-unselect layui-form-checkbox" lay-skin="primary" th:data-id='${document.getId()}'><i class="layui-icon">&#xe605;</i></div>
            </td>
            <td th:text="${document.title}"></td>
            <td><img th:src="${document.getPic()}"></td>
            <td th:text="${document.getDate()}">2017-08-17 18:22</td>
            <td th:text="${document.getUser().getUsername()}">2017-08-17 18:22</td>
            <td class="td-manage">
                <a title="查看" th:onclick="'javascript:x_admin_show(\'修改用户\',\'./photos-edit.html?id='+${document.getId()}+'&&cid='+${cid}+'\');'" href="javascript:;">
                    <i class="layui-icon">&#xe63c;</i>
                </a>
                <a title="删除" th:onclick="'javascript:member_del('+this+','+${document.getId()}+');'" href="javascript:;">
                    <i class="layui-icon">&#xe640;</i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="page">
        <div>
            <div id="demo0"></div>
        </div>
    </div>

</div>
<script>
    layui.use(['laydate','laypage'], function(){
        var laydate = layui.laydate;
        var laypage = layui.laypage;
        //总页数低于页码总数
        laypage.render({
            elem: 'demo0'
            ,count: [[${count}]] //数据总数
            ,limit:[[${num}]]
            ,curr:[[${current}]]
            ,jump: function(obj,first){
                if (!first){
                    console.log(obj);
                    location.href="/admin/album?page="+obj.curr+"&&title="+$("#title").val()+
                        "&&start="+$("#start").val()+"&&end="+$("#end").val()+"&&cid="+[[${cid}]]
                }
            }
        });


        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
            ,trigger: 'click'
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
            ,trigger: 'click'
        });
    });

    /*用户-停用*/
    function member_stop(obj,id){
        layer.confirm('确认要停用吗？',function(index){

            if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

            }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
            }

        });
    }

    /*用户-删除*/
    function member_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            console.log(obj);
            console.log(id);
            $.ajax({
                type:"post",
                url:"delPhoto",
                data:{ids:id},
                dataType:'json',
                success:function (data) {
                    if (data.code==200){
                        //发异步删除数据
                        // $(obj).parents("tr").remove();
                        layer.msg('已删除!',{icon:1,time:1000});
                        //重新加载父页面
                        location.reload();
                    }
                }
            })

        });
    }



    function delAll (argument) {

        var data = tableCheck.getData();
        if (data.length==0){
            layer.msg('未选择删除项', {icon: 2});
            return false;
        }
        layer.confirm('确认要删除吗？'+data,function(index){
            console.log(data);
            $.ajax({
                type:"post",
                url:"delPhotosBatch",
                data:{ids:data},
                dataType:'json',
                success:function (datas) {
                    if (datas.code==200){
                        //捉到所有被选中的，发异步进行删除
                        layer.msg(datas.msg, {icon: 1});
                        $(".layui-form-checked").not('.header').parents('tr').remove();
                    }else {
                        layer.msg(datas.msg, {icon: 2});
                        return false;
                    }
                }
            })
        });
    }

    /**
     * 处理数据
     */
    function getStr(data) {
        var str = "";
        for (var i=0;i<data.length;i++){
            str += "'"+data[i]+"'";
            if (i!=data.length-1){
                str += ",";
            }
        }
        return str;
    }
</script>
</body>

</html>
