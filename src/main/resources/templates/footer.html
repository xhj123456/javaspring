<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="footer-wrap">
    <div class="footer w1000">
        <div class="qrcode">
            <img th:src="${contact.pic}">
        </div>
        <div class="practice-mode">
            <img th:src="@{img/down_img.jpg}">
            <div class="text">
                <h4 class="title">我的联系方式</h4>
                <p>微信<span class="WeChat" th:text="${contact.wx}">1234567890</span></p>
                <p>手机<span class="iphone" th:text="${contact.phone}">1234567890</span></p>
                <p>邮箱<span class="email" th:text="${contact.email}">1234567890@qq.com</span></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
